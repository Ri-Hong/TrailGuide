# https://github.com/jorlugaqui/ahm/tree/master
name: CI - Integration Test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
        python-version: [3.9]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Git checkout
      uses: actions/checkout@v2

    - name: Install Node JS ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

    - name: Install Newman dependency
      run: npm install --prefix tests/postman/

    - name: Run the API and Postman's tests
      run: |
        cd Backend && uvicorn app.main:app --reload --port 8080
        sleep 2
        cd tests/postman/ && ./node_modules/newman/bin/newman.js run HackWestern.postman_collection.json
        kill -9 `lsof -i:5000 -t`
      env:
        API_HOST: 0.0.0.0
        CI: true